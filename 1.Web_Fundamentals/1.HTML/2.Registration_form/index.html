<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="password">Confirm Password: *</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="dob">Birthday:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non_binary" id="non_binary">
            <label for="non_binary">Non-binary</label>
            <input type="radio" name="gender" value="unknown" id="unknown">
            <label for="unknown">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about my self:</label>
            <br>
            <textarea name="description" id="description" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language</label>
            <select name="language" id="language">
                <option value="1">JavaScript</option>
                <option value="2">Python</option>
                <option value="3">Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="newsletter" id="newsletter" checked>
            <label for="newsletter">Yes, I would like
                to receive periodic email updated</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p>* Indicates a required field</p>
</body>

</html>
