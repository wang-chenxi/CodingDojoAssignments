<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            border: solid 3px black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Submitted Info</h1>
        <table>
            <tr>
                <td>Name:</td>
                <td>{{session["name"]}}</td>
            </tr>
            <tr>
                <td>Location:</td>
                <td>{{session["location"]}}</td>
            </tr>
            <tr>
                <td>Favoraite Language:</td>
                <td>{{session["language"]}}</td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>{{session["gender"]}}</td>
            </tr>
            <tr>
                <td>Comments:</td>
                <td>{{session["comments"]}}</td>
            </tr>
        </table>
        </table>
        <a href="/">Go Back</a>
    </div>
</body>

</html>
