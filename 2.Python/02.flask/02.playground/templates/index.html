<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1000px;
        gap: 20px;
        align-items: center;
        justify-content: flex-start;
        margin: 20px auto;
    }

    .box {
        width: 300px;
        height: 300px;
        background: lightblue;
        border: 3px solid black;
    }
</style>

<body>
    <div class="container">
        {%for x in range(0, boxes):%}
        <div class="box" style="background: {{color}}"></div>
        {%endfor%}
    </div>
</body>

</html>
