<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .row {
            margin: 5px;
        }


        .container {
            border: solid 3px black;
        }

        /* form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        form div {
            display: flex;
            align-items: center;
            width: 500px;
            justify-content: space-between;
        }

        .gender {
            justify-content: flex-start;

            justify-self: flex-end;

    </style>
</head>

<body>
    <div class="container d-flex m-5 p-5 justify-content-center">
        <form action="/process" method="post" class="form d-flex flex-column justify-content-center">
            <div class="row d-flex">
                <label for="name" class="col">Your Name:</label>
                <input type="text" name="name" class="col">
            </div>
            <div class="row d-flex">
                <label for="location" class="col">Dojo Location:</label>
                <select name="location" id="location" class="col">
                    <option value="san_jose">San Jose</option>
                    <option value="seattle">Seattle</option>
                    <option value="new_york">New York</option>
                </select>
            </div>
            <div class="row d-flex">
                <label for="language" class="col">Favorite Language:</label>
                <select name="language" id="language" class="col">
                    <option value="english">English</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                </select>
            </div>
            <div class="row d-flex">
                <div class="gender col">
                    <input type="radio" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="gender col">
                    <input type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="facebook" checked>
                <label class="form-check-label">
                    Follow us on Facebook
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="linkedin" checked>
                <label class="form-check-label">
                    Follow us on LinkedIn
                </label>
            </div>
            <div class="comment" class="flex flex-column">
                <label for="comments">Comment (Optional)</label>
                <br />
                <textarea name="comments" style="width:400px; height:200px;">
            </textarea>
            </div>
            <input type="submit" value="Submit" class="d-flex justify-content-center btn btn-primary">
        </form>
    </div>
</body>

</html>
