<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add a New Ninja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            border: solid 3px black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>New Ninja</h1>
        <form action="/create_ninja" method='POST' class="d-flex flex-column gap-1">
            <div>
                <label for="dojo" class="col-5">Dojo:</label>
                <select name="dojo_id" id="" class="col-6">
                    {%for dojo in dojos%}
                    <option value={{dojo.id}}>{{dojo.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div>
                <label for="first_name" class="col-5">First Name:</label>
                <input type="text" name="first_name" class="col-6">
            </div>
            <div>
                <label for="last_name" class="col-5">Last Name:</label>
                <input type="text" name="last_name" class="col-6">
            </div>
            <div>
                <label for="age" class="col-5">Age:</label>
                <input type="text" name="age" class="col-6">
            </div>
            <input type="submit" value="Create" class="btn btn-primary col-3">
        </form>
    </div>
    </div>
</body>

</html>
