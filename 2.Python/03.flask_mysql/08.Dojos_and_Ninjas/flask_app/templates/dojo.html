<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            border: solid 3px black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-space-between">
        <div class="addNew col-6">
            <h1>
                New Dojo
            </h1>
            <form action="/create_dojo" method='POST'>
                <div>
                    <label for='name'>Name:</label>
                    <input type='text' name='name' class="col-6">
                </div>
                <input type='submit' value='Create' class="btn btn-primary mt-3">
            </form>
        </div>
        <div class="Dojos col-6">
            <h1>
                All Dojos
            </h1>
            <table class="table" style="background: lightblue">
                <tbody>
                    {%for dojo in dojos%}
                    <tr>
                        <td><a href="/dojos/{{dojo.id}}">
                                {{dojo.name}}</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>

</html>
