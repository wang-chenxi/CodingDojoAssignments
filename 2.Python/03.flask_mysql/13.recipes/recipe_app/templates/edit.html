<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>'
    <title>Recipes</title>
</head>

<body>
    <div class="container">
        <nav class="row">
            <h1 class="col-sm-10">Edit Recipe</h1>
            <a href="/dashboard" class="col-sm-1">Dashboard</a>
            <a href="/logout" class="col-sm-1">Logout</a>
        </nav>
        <form action="/recipes/edit/{{recipe.id}}" method="POST" class="row">
            <div class="col-sm-6">
                <div class="mt-3">
                    <label for="name" class="form-lable">Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="{{recipe.name}}">
                </div>
                <div class="mt-3">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10" class="form-control"
                        placeholder="{{recipe.description}}"></textarea>
                </div>
                <div class="mt-3">
                    <label for="instruction">Instructions:</label>
                    <textarea name="instruction" id="instruction" cols="30" rows="10" class="form-control"
                        placeholder="{{recipe.instruction}}"></textarea>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mt-3">
                    <label for="date" class="form-lable">Date Made On:</label>
                    <input type="date" id="start" name="date" min="1900-01-01" max="2100-12-31" value={{recipe.date}}
                        class="form-control">
                </div>
                <div class="mt-3">
                    <p class="form-lable">Under 30 Minutes?</p>
                    {%if recipe.fast == 1%}
                    <input class="form-check-input" type="radio" name="fast" value="1" checked>
                    <label class="form-check-label" for="fast">
                        Yes
                    </label>
                    <input class="form-check-input" type="radio" value="0" name="fast">
                    <label class="form-check-label" for="fast">
                        No
                    </label>
                    {%else%}
                    <input class="form-check-input" type="radio" name="fast" value="1">
                    <label class="form-check-label" for="fast">
                        Yes
                    </label>
                    <input class="form-check-input" type="radio" value="0" name="fast" checked>
                    <label class="form-check-label" for="fast">
                        No
                    </label>
                    {%endif%}
                </div>
            </div>
            <div><input type="submit" value="Create" class="btn btn-primary col-sm-2 mt-3"></div>

        </form>
    </div>
</body>

</html>
