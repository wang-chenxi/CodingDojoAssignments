<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Read(All)</title>
</head>

<body>
    <div class="container" style="margin-top: 20px; max-width: 500px;">
        <div class="navbar d-flex justify-content-between">
            <h1>User {{user.id}}</h1>
            <a href="/users">Home</a>
        </div>
        <table class="table">
            <tbody>
                <tr>
                    <td>Full Name: {{user.first_name}} {{user.last_name}}</td>
                </tr>
                <tr>
                    <td>Email: {{user.email}}</td>
                </tr>
                <tr>
                    <td>Create On: {{user.created_at}}</td>
                </tr>
                <tr>
                    <td>Last Updated On: {{user.updated_at}}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end gap-5">
            <a href="/users/{{user.id}}/edit">Edit</a>
            <a href="/users/{{user.id}}/delete">Delete</a>
        </div>
    </div>
</body>

</html>
