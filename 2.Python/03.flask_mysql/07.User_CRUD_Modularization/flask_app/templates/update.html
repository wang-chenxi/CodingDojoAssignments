<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update</title>
</head>

<body>
    <div class="container" style="margin-top: 20px; max-width: 500px;">
        <div class="navbar d-flex justify-content-between">
            <h1>Update User {{user.id}}</h1>
            <a href="/users">Home</a>
        </div>
        <form action='/edit' method='POST' style="display: flex; flex-direction: column; gap: 10px;">
            <div style="display: none">
                <input type='text' name='id' class="col-6" value="{{user.id}}">
            </div>
            <div>
                <label for='fname' class="col-5">First Name:</label>
                <input type='text' name='fname' class="col-6" placeholder="{{user.first_name}}">
            </div>
            <div>
                <label for='lname' class="col-5">Last Name:</label>
                <input type='text' name='lname' class="col-6" placeholder="{{user.last_name}}">
            </div>
            <div>
                <label for='email' class="col-5">Email:</label>
                <input type='text' name='email' class="col-6" placeholder="{{user.email}}">
            </div>
            <input type='submit' value='Update' class="btn btn-primary col-3">
        </form>
    </div>
</body>

</html>
