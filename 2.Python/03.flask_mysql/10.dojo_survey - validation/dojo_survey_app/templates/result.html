<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            border: solid 3px black;
            padding: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Submitted Info</h1>
        <table class="table">
            <tr>
                <td scope="col">Name:</td>
                <td scope="col">{{session["name"]}}</td>
            </tr>
            <tr>
                <td scope="row">Location:</td>
                <td>{{session["location"]}}</td>
            </tr>
            <tr>
                <td scope="row">Favoraite Language:</td>
                <td>{{session["language"]}}</td>
            </tr>
            <tr>
                <td scope="row">Comments:</td>
                <td>{{session["comment"]}}</td>
            </tr>
        </table>
        </table>
        <a href="/" class=" justify-content-end btn btn-primary">Go Back</a>
    </div>
</body>

</html>
