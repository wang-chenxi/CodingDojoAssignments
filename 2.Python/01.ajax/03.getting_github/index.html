<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>'
</head>

<body>
    <div class="container d-flex gap-3">
        <div>
            <p>Search user on github:</p>
            <input type="text" id="user">
            <br> <button onclick="getGithub()" class="mt-3"> Click to Git User</button>
        </div>

        <div class="card w-25 d-flex flex-column align-items-center justify-content-center">
            <img src="" alt="" style="width: -webkit-fill-available;">
            <h1>Results here</h1>
            <p></p>
        </div>
    </div>
</body>
<script>
    async function getGithub() {
        var userName = document.getElementById("user").value;
        console.log(userName);
        // The await keyword lets js know that it needs to wait until it gets a response back to continue.
        var response = await fetch("https://api.github.com/users/" + userName);
        // We then need to convert the data into JSON format.
        var coderData = await response.json();
        var user = document.getElementsByClassName("card")[0];
        user.children[0].src = coderData.avatar_url;
        user.children[1].innerHTML = coderData.login;
        user.children[2].innerHTML = coderData.bio;
        console.log(coderData)
        return coderData;
    }
</script>

</html>
